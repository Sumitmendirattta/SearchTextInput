 <script type="text/javascript">

function myFunction() {
  var input, filter, table, tr, td, i;
  input = document.getElementById("myInput");
  filter = input.value.toUpperCase();
  table = document.getElementById("myTable");
  tr = table.getElementsByTagName("tr");
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[0];
    if (td) {
      if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }       
  }
}
  </script>


<div class="container jumbotron">
 <div class="row">
   
    <div class="col-md-12">
      <div class="panel panel-default">
         <form  role="search">
    <div class="input-group add-on">
        <autocomplete ng-model="yourchoice" data="movies" on-type="updateMovies"></autocomplete>
      <input class="form-control"  id="myInput" onkeyup="myFunction()" placeholder="Search for names.." name="srch-term" id="srch-term" type="text">
      <div class="input-group-btn">
        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
      </div>
    </div>
  </form>
</div></div></div>
  <div class="row">
   
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="table-responsive">

           <table id="myTable" class="table table-bordered" >
            <thead>
              <tr>
                <th colspan="1">Product Name</th>
                <th colspan="1">Product URL</th>
                <th colspan="1">Product Type</th>
                
              </tr>
            </thead>
            <tbody >
               <tr ng-repeat="product in products">
 <td  style="background-color:#f1f1f1">
    {{ product.name }}</td>
    <td>
    {{ product.url  }}</td>
    <td >
    {{ product.type }}</td>
  
  </tr>
</table>
              
            </tbody>
          </table>

        </div>
      </div>
    </div>
  </div>
</div>
</div>
